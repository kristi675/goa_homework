<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alert</title>
    <script>
        function showTextAlert() {
            var userText = document.getElementById("userInput").value;
            if (userText.length > 140) {
                alert(userText.substring(0, 140));  
            } else {
                alert(userText);  
            }
        }
    </script>
</head>
<body>
    <h1>enter your text here:</h1>
    <textarea id="helloo" rows="4" cols="50"></textarea><br>
    <button onclick="showTextAlert()"> Alert</button>
</body>
</html>
